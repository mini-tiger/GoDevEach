---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-deployment
spec:
  selector:
    matchLabels:
      app: ubuntu
  replicas: 1
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
        - name: ubuntu-ssh
          image: harbor.dev.21vianet.com/taojun/ubuntu20.04-ssh
          ports:
            - containerPort: 22
---
apiVersion: v1
kind: Service
metadata:
  name: ubuntu-svc
spec:
  selector:
    app: ubuntu
  type: NodePort
  ports:
    - protocol: TCP
      port: 22
      targetPort: 22